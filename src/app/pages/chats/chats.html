<a routerLink="/new-chat" class="new-chat-button">New Chat</a>
<div>
  <ul>
    @for (conversation of conversations$ | async; track conversation.id) {
    <li>
      <a [routerLink]="['/chats', conversation.id]">{{ conversation.title }}</a>
    </li>
    } @empty {
    <p>No conversations yet.</p>
    }
  </ul>
</div>

<div>
  <button (click)="logout()">Logout</button>
</div>
